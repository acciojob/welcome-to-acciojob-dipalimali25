<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Accio Jobs!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #283593;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        section {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #283593;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Accio Jobs!</h1>
    </header>

    <section>
        <div class="content">
            <!-- Additional content can be added here -->
            <p>Start your journey towards a successful career with AccioJobs. Find the best opportunities and get hired fast!</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Accio Jobs. All rights reserved.</p>
    </footer>
</body>
</html>
